<h1>HÃ©roe <small>Nombre del heroe</small></h1>
<hr />

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <form action="" (ngSubmit)="saveHero(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" name="id" [(ngModel)]="hero.id" placeholder="Firebase ID" class="form-control" disabled="disabled" />
                <small class="form-text text-muted">Este campo es auto generado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="name" [(ngModel)]="hero.name" placeholder="Nombre" class="form-control" />
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text" [(ngModel)]="hero.power" name="power" placeholder="Poder del heroe" class="form-control" />
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br />
                <button *ngIf="hero.alive" (click)="hero.alive = false" class="btn btn-outline-success w-25" type="button">
          <i class="fa fa-smile"></i>
          Vivo
        </button>
                <button *ngIf="!hero.alive" (click)="hero.alive = true" class="btn btn-outline-danger w-25" type="button">
          <i class="fa fa-dizzy"></i>
          Muerto
        </button>
            </div>
            <hr />
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
            </div>
        </form>
    </div>
</div>
